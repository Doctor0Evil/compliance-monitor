# prod://policies/superai.nanoswarm.swarmnet.cfg
[meta]
name = "superai-nanoswarm-governance"
version = "1.2.0"
audit = "immutable"

[quotas]
nanoswarm_floor = 0.20
nanoswarm_ceiling = 0.60
nanoswarm_emergency_burst = 0.20
vh_floor = 0.40
vh_elastic_ceiling = 0.70

[arbitration]
mode = "dual-signoff"
tie_breaker = "governance-bot"
deviation_threshold = 0.05        # 5%
heartbeat_ms = 50

[human_factors]
bci_monitor = true
deescalation_respect = "strict"
pause_on_signals = ["stress","fatigue","overload"]
resume_policy = "human-ack + cooldown(5m)"

[environment_respect]
classical_to_quantum = "no-enforcement"
quantum_to_classical = "advisory-only"
entangled_layers = "sovereign"
sandbox_layers = "fail-open + auto-repair"

[rollback]
nano_level = "reversible-microchanges"
vh_level = "vm-snapshot"
manifest_level = "signed-revert"
auto_trigger_on = ["policy-breach","unbounded-drift","bci-pause>15m"]

[telemetry]
redaction = "privacy-preserving"
export = ["metrics","events","decision-justifications"]
sinks = ["prod://observability/swarm","prod://ledger/audit"]

[security]
script_signing = "required"
media_hash = "sha256"
least_privilege = "JEA"
remote_exec = "allow-listed"
