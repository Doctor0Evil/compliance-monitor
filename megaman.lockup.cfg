; =====================================================
; megaman.lockup.cfg
; Experimental AI-Safetynet Config
; Purpose: Prevent unrecoverable lockups & ensure stability
; =====================================================

[system_core]
engine_version        = "custom-8bitMM-v2.7"
safe_mode             = true
max_tickrate          = 60
enable_sandbox_checks = true
crash_recovery        = auto

; ======================
; INPUT CONFIGURATIONS
; ======================
[input_keyboard]
move_left   = "LEFT"
move_right  = "RIGHT"
jump        = "Z"
shoot       = "X"
dash        = "C"
pause       = "ENTER"

[input_controller]
enabled = true
a_button = "button0"
b_button = "button1"
start    = "button7"
select   = "button6"
dpad     = "hat0"

; ======================
; GRAPHICS CONFIGURATION
; ======================
[video]
fullscreen         = false
window_scale       = 2
vsync              = on
frame_limit        = 60
safe_render_path   = true
gpu_watchdog       = enabled

; ======================
; INTELLIGENCE SAFETYNET
; ======================
[safetynet_ai]
enable_lockup_guard   = true
heartbeat_interval    = 5        ; seconds
max_frame_stall       = 120      ; frames before autorestart
predictive_recovery   = true
auto_error_logging    = true
blackbox_output       = "logs/megaman_safetynet.blackbox"
fallback_state_save   = "saves/auto_recovery.sav"

; Allow AI to simulate potential lockups in sandbox
simulate_lockups      = limited  ; "off" | "limited" | "aggressive"
containment_level     = 3        ; 1=off,3=secure(default),5=paranoid

; ======================
; FAILSAFE ACTIONS
; ======================
[failsafe_actions]
on_lockup_detected     = "save_state; reset_engine; reload_last_scene"
on_illegal_memory_call = "halt_module; isolate_thread; log_event"
on_ai_feedback_loop    = "reduce_cycle; enable_watchdog; notify_user"

; ======================
; DEBUG / DEVELOPER
; ======================
[debug]
enable_console     = false
trace_ai_decisions = false
safe_exit_code     = 1337
