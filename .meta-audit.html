<!meta VERSION="1.0" TYPE="auditability-guarantee" lang="en">
<title>AI Action Accountability</title>
<section>
  <guarantee>AI-generated or supervised actions must be traceable, explainable, and reversible if flagged during human review.</guarantee>
</section>
<logging>
  <policy>Immutable logs for every event, change, extension, or override in the system.</policy>
</logging>
